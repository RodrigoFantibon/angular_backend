<!-- mat-accordion>mat-expansion-panel>(mat-expansion-panel-header{Lista de livros}+p{ConteÃºdo}*2) -->
<mat-accordion *ngIf="livros.length > 0">
    <mat-expansion-panel *ngFor="let livro of livros">
        <mat-expansion-panel-header> {{livro.id}} </mat-expansion-panel-header>
        <p>{{livro.titulo}}</p>
        <p>{{livro.autor}}</p>
        <p>{{livro.numero_paginas}}</p>
        <mat-action-row>
          <button mat-button color="primary">EDITAR</button>
          <button mat-button color="warn">REMOVER</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" style="text-align: center;" *ngIf="livros.length <= 0">Nenhum livro cadastrado</p>
